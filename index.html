<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type"	content="text/html; charset=utf-8" />
    <meta charset="UTF-8"/>

    <title>Plebis.Net. Say something.</title>

	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?2.6.0/build/reset-fonts-grids/reset-fonts-grids.css&2.6.0/build/base/base-min.css">

    <style type="text/css" media="screen">
        .alignleft { float:left; text-align:left; }
        .alignright { float:right; text-align:right; }
        .hidden { display: none; }

        #hd { border-bottom: 1px solid black; padding: 3px; }
        #ft { border-top: 1px solid black; padding: 3px; }
		#spam { float: right; }
        #top_username {	text-align: center;	font-weight: bold; }
        #sidebar { min-height: 20em; padding: 3px; margin: 1em 0; }

        #messages { margin-left: 20px; }
        #message { width: 100%; }
        .action { width: 100%; margin-top: 0.5em; }
        .action input { width: 100%; }
        input#name { float:right; width: 210px; }

        .message { border-bottom: 1px solid lightgrey; }
        .timestamp { color: grey; font-style: italic; margin-top: 1em;}
        .system_message { color: lightgrey;	font-style: normal;	font-size: 100%; }
    </style>

</head>

<body class="yui-skin-sam">
	<div id="doc3" class="yui-t3">

		<div id="hd">
			<div class="alignleft">
				Plebis.Net
			</div>
			<div id="spam">Spam blocked: {{ .Spam }}</div>
			<div id="top_username">Speak your mind</div>
		</div>

		<div id="bd">

			<div id="sidebar" class="yui-b">

                <form
                    id="message_form"
                    name="message_form"
                    method="post"
                    action="">
					<fieldset>
						<input type="text" name="name" id="name" />
						<label for="name">Your name:</label>
					</fieldset>
					<fieldset>
						<label for="message">Your mind:</label>
						<textarea id="message" rows="15" cols="30" name="content"></textarea>
						<script type="text/javascript">
							document.write("<input type=hidden name='date' value='"+ new Date() +"' />");
						</script>
						<div class="action">
							<input type="submit" value="Write message" />
						</div>
					</fieldset>
				</form>

			</div>

			<div id="yui-main">
				<div class="yui-b">

					<div id="messages">
                        {{ range .Store }}
							<div class="message">
                                <h2>{{.Name}}</h2>
                                <pre>{{.Content}}</pre>
                                <div class="timestamp">{{.Date}}</div>
							</div>
                        {{ end }}
					</div>

				</div>
			</div>

		</div>

		<div id="ft">
		    By <a href="http://www.darkcoding.net">darkcoding</a>
            &nbsp; - &nbsp; <a href="http://github.com/grahamking/plebis.net">source</a>
		</div>

	</div>

</body>

</html>
